<html lang="en">
	<head>
		<title>three.js physics - OimoPhysics instancing</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	</head>
	<body style="background-color: #000000; margin: 0; overflow: hidden;">


		<script type="module">

			import * as THREE from './build/three.module.js';
			import { OrbitControls } from './src/jsm/controls/OrbitControls.js';
			import Stats from './src/jsm/libs/stats.module.js';
			// Or use latest version from NPM `oimophysics`
			import {oimo} from './src/jsm/libs/OimoPhysics.js';
			import { RGBELoader } from './src/jsm/loaders/RGBELoader.js';
			// custom geometry
			import { SphereBox, CapsuleGeometry, ChamferCyl, ChamferBox } from './src/jsm/lth/GeometryExtent.js';


			const Vec3 = oimo.common.Vec3;
			const World = oimo.dynamics.World;
			const RigidBodyType = oimo.dynamics.rigidbody.RigidBodyType;
			const RigidBodyConfig = oimo.dynamics.rigidbody.RigidBodyConfig;
			const ShapeConfig = oimo.dynamics.rigidbody.ShapeConfig;
			const RigidBody = oimo.dynamics.rigidbody.RigidBody;
			const Shape = oimo.dynamics.rigidbody.Shape;
			const OBoxGeometry = oimo.collision.geometry.BoxGeometry;
			const OSphereGeometry = oimo.collision.geometry.SphereGeometry;
			const OCylinderGeometry = oimo.collision.geometry.CylinderGeometry;
			const OCapsuleGeometry = oimo.collision.geometry.CapsuleGeometry;


			let numS = 100;
			let numB = 100;
			let numCyl = 100;
			let numCap = 100;



			let camera, scene, renderer, stats;
			let physics, position;
			let world;

			let boxes, spheres, cylinders, capsules;
			const boxesPhys = [];
			const spheresPhys = [];
			const capsulesPhys = [];
			const cylinderPhys = [];

			const dummy = new THREE.Object3D();

			init();

			async function init() {

				world = new World(2, new Vec3(0, -9.8 * 0.5, 0));

				position = new THREE.Vector3();

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 100 );
				camera.position.set( - 1, 4, 10 );
				camera.lookAt( 0, 2, 0 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x666666 );

				const hemiLight = new THREE.HemisphereLight();
				hemiLight.intensity = 0.35;
				scene.add( hemiLight );

				const dirLight = new THREE.DirectionalLight();
				dirLight.position.set( 5, 5, 5 );
				dirLight.castShadow = true;
				scene.add( dirLight );

				const floor = new THREE.Mesh( new THREE.PlaneGeometry( 5.25, 5.25 ), new THREE.ShadowMaterial( { color: 0x111111 } ) );
				floor.geometry.rotateX( -Math.PI*0.5)
				//floor.position.y = - 2.5;
				floor.receiveShadow = true;
				floor.userData.physics = addRigidBody(world, new Vec3(0,- 2.5,0), new OBoxGeometry(new Vec3(5.25 * 0.5, 5 * 0.5, 5.25 * 0.5)), true);
				scene.add( floor );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				renderer.outputEncoding = THREE.sRGBEncoding;
				document.body.appendChild( renderer.domElement );

				new RGBELoader()
					.setDataType( THREE.UnsignedByteType )
					.setPath( 'assets/textures/equirectangular/' )
					.load( 'basic.hdr', function ( texture ) {

						let envMap = pmremGenerator.fromEquirectangular( texture ).texture;
						pmremGenerator.dispose();

						scene.background = envMap;
						scene.environment = envMap;

						//
						populate();

					});

				const pmremGenerator = new THREE.PMREMGenerator( renderer );
				pmremGenerator.compileEquirectangularShader();

				stats = new Stats();
				document.body.appendChild( stats.dom );

				//

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.target.y = 2;
				controls.update();

				window.addEventListener('resize', onWindowResize);

			}

			function populate (){

				const material = new THREE.MeshStandardMaterial({ roughness:0.1, metalness:0.9 } );

				const matrix = new THREE.Matrix4();
				const color = new THREE.Color();

				// Boxes
				const size = 0.2;
				const geometryBox = new ChamferBox( size, size, size );
				boxes = new THREE.InstancedMesh( geometryBox, material, numB );
				boxes.instanceMatrix.setUsage( THREE.DynamicDrawUsage ); // will be updated every frame
				boxes.castShadow = true;
				boxes.receiveShadow = true;
				scene.add( boxes );

				for ( let i = 0; i < boxes.count; i ++ ) {
					position.set(Math.random() - 0.5, Math.random() * 10, Math.random() - 0.5);
					matrix.setPosition( position.x, position.y, position.z );
					boxes.setMatrixAt( i, matrix );
					boxes.setColorAt( i, color.setHex( 0xffffff * Math.random() ) );
					// size of the side of the cube should be 2 times smaller
					boxesPhys.push( addRigidBody(world, vec3FromVector3(position), new OBoxGeometry(new Vec3( size*0.5, size*0.5, size*0.5 )), false));
				}


				// Spheres
				const geometrySphere = new SphereBox( 0.15 );
				spheres = new THREE.InstancedMesh( geometrySphere, material, numS );
				spheres.instanceMatrix.setUsage( THREE.DynamicDrawUsage ); // will be updated every frame
				spheres.castShadow = true;
				spheres.receiveShadow = true;
				scene.add( spheres );

				for ( let i = 0; i < spheres.count; i ++ ) {
					position.set(Math.random() - 0.5, Math.random() * 10, Math.random() - 0.5);
					matrix.setPosition( position.x, position.y, position.z );
					spheres.setMatrixAt( i, matrix );
					spheres.setColorAt( i, color.setHex( 0xffffff * Math.random() ) );
					spheresPhys.push( addRigidBody( world, vec3FromVector3(position), new OSphereGeometry(0.15), false));
				}

				// cylinder
				const geometryCylinder = new ChamferCyl( 0.15, 0.15, 0.5 );
				cylinders = new THREE.InstancedMesh( geometryCylinder, material, numCyl );
				cylinders.instanceMatrix.setUsage( THREE.DynamicDrawUsage ); // will be updated every frame
				cylinders.castShadow = true;
				cylinders.receiveShadow = true;
				scene.add( cylinders );

				for ( let i = 0; i < cylinders.count; i ++ ) {
					position.set(Math.random() - 0.5, Math.random() * 10, Math.random() - 0.5);
					matrix.setPosition( position.x, position.y, position.z );
					cylinders.setMatrixAt( i, matrix );
					cylinders.setColorAt( i, color.setHex( 0xffffff * Math.random() ) );
					cylinderPhys.push( addRigidBody( world, vec3FromVector3(position), new OCylinderGeometry(0.15, 0.25), false) );
				}

				// capssule
				const geometryCapsule = new CapsuleGeometry( 0.15, 0.25 );
				capsules = new THREE.InstancedMesh( geometryCapsule, material, numCap );
				capsules.instanceMatrix.setUsage( THREE.DynamicDrawUsage ); // will be updated every frame
				capsules.castShadow = true;
				capsules.receiveShadow = true;
				scene.add( capsules );

				for ( let i = 0; i < capsules.count; i ++ ) {
					position.set( Math.random() - 0.5, Math.random() * 10, Math.random() - 0.5 );
					matrix.setPosition( position.x, position.y, position.z );
					capsules.setMatrixAt( i, matrix );
					capsules.setColorAt( i, color.setHex( 0xffffff * Math.random() ) );
					capsulesPhys.push( addRigidBody( world, vec3FromVector3(position), new OCapsuleGeometry(0.15, 0.25 * 0.5), false) );
				}

				animate();

			}

			function onWindowResize() {
				camera.aspect = document.body.clientWidth / document.body.clientHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(document.body.clientWidth, document.body.clientHeight);
			}

			function animate() {

				requestAnimationFrame( animate );

				world.step(1 / 60);

				let maxY = -3

				// updating data of visual objects from physical objects
				// BOXES
				boxesPhys.forEach((elPhys, index) => {

					dummy.position.copy( elPhys.getPosition() )
					if( dummy.position.y < maxY ){
					 elPhys.setPosition( new Vec3(Math.random() - 0.5, Math.random() * 10, Math.random() - 0.50) ) 
					 clearForce(elPhys) 
					}
					dummy.quaternion.copy( elPhys.getOrientation() )
					dummy.updateMatrix();
					boxes.setMatrixAt( index, dummy.matrix );
				});

				boxes.instanceMatrix.needsUpdate = true;



				// SPHERES
				spheresPhys.forEach((elPhys, index) => {

					dummy.position.copy( elPhys.getPosition() )
					if( dummy.position.y < maxY ){ 
						elPhys.setPosition( new Vec3(Math.random() - 0.5, Math.random() * 10, Math.random() - 0.50) );
						clearForce(elPhys) 
					}
					dummy.quaternion.copy( elPhys.getOrientation() )
					dummy.updateMatrix();
					spheres.setMatrixAt( index, dummy.matrix );
				});

				spheres.instanceMatrix.needsUpdate = true;

				// CYLINDER
				cylinderPhys.forEach((elPhys, index) => {

					dummy.position.copy( elPhys.getPosition() )
					if( dummy.position.y < maxY ){ 
						elPhys.setPosition( new Vec3(Math.random() - 0.5, Math.random() * 10, Math.random() - 0.50) );
						clearForce(elPhys) 
					}
					dummy.quaternion.copy( elPhys.getOrientation() )
					dummy.updateMatrix();
					cylinders.setMatrixAt( index, dummy.matrix );
				});

				cylinders.instanceMatrix.needsUpdate = true;

				// CAPSULE
				capsulesPhys.forEach((elPhys, index) => {

					dummy.position.copy( elPhys.getPosition() )
					if( dummy.position.y < maxY ){ 
						elPhys.setPosition( new Vec3(Math.random() - 0.5, Math.random() * 10, Math.random() - 0.50) );
						clearForce(elPhys) 
					}
					dummy.quaternion.copy( elPhys.getOrientation() )
					dummy.updateMatrix();
					capsules.setMatrixAt( index, dummy.matrix );
				});

				capsules.instanceMatrix.needsUpdate = true;


				renderer.render( scene, camera );

				stats.update();
			}

			// adding a physical object to the world of physics
			function addRigidBody(w, center, geom, wall) {
				const shapeConfig = new ShapeConfig();
				shapeConfig.geometry = geom;
				const bodyConfig = new RigidBodyConfig();
				bodyConfig.type = wall ? RigidBodyType.STATIC : RigidBodyType.DYNAMIC;
				bodyConfig.position = center;
				let body = new RigidBody(bodyConfig);
				body.addShape(new Shape(shapeConfig));
				w.addRigidBody(body);

				return body;
			}

			function clearForce(oo){
				let v = new Vec3(0,0,0)
				oo.setAngularVelocity(v)
				oo.setLinearVelocity(v)
				oo.setAngularDamping(0)
				oo.setLinearDamping(0)
			}

			// convert threejs Vector3 to oimo Vec3
			function vec3FromVector3(position) {
				return new Vec3(...position.toArray());
			}

			// convert oimo Quat to threejs quaternion
			function quaternionFromQuat(quat) {
				return new THREE.Quaternion(quat.x, quat.y, quat.z, quat.w);
			}

		</script>
	</body>
</html>
